<mat-card style="width: 300px;margin-left:30%">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input matInput type="text" placeholder="Login">

    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput type="password" placeholder="password">

    </mat-form-field>


  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="doLogin()">Login</button>

  </mat-card-actions>
</mat-card>
